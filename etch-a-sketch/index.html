<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 id="title">Etch-a-sketch</h1>

        <div id="controls">
            <div id="grid-rows-slidecontainer">
                <div>Rows:</div>
                <input
                    type="range"
                    min="1"
                    max="10"
                    value="5"
                    class="slider"
                    id="grid-rows-range"
                />
                <div id="grid-rows"></div>
            </div>

            <div class="grid-cols-slidecontainer">
                <div>Columns:</div>
                <input
                    type="range"
                    min="1"
                    max="10"
                    value="5"
                    class="slider"
                    id="grid-cols-range"
                />
                <div id="grid-cols"></div>
            </div>

            <!-- prettier-ignore -->
            <div id="colors-palette">
                <div class="colors-palette-row">
                    <div class="col" style="background-color: white"></div>
                    <div class="col" style="background-color: red"></div>
                    <div class="col" style="background-color: orange"></div>
                    <div class="col" style="background-color: yellow"></div>
                    <div class="col" style="background-color: green"></div>
                    <div class="col" style="background-color: lightblue"></div>
                    <div class="col" style="background-color: blue"></div>
                    <div class="col" style="background-color: purple"></div>
                    <div class="col" style="background-color: pink"></div>
                    <div class="col" style="background-color: magenta"></div>
                </div>
                <div class="colors-palette-row">
                    <div class="col" style="background-color: black"></div>
                    <div class="col" style="background-color: rgb(159, 0, 0)"></div>
                    <div class="col" style="background-color: rgb(171, 111, 0)"></div>
                    <div class="col" style="background-color: rgb(171, 171, 0)"></div>
                    <div class="col" style="background-color: darkgreen"></div>
                    <div class="col" style="background-color: rgb(139, 173, 185)"></div>
                    <div class="col" style="background-color: darkblue"></div>
                    <div class="col" style="background-color: rgb(92, 0, 92)"></div>
                    <div class="col" style="background-color: rgb(215, 162, 171)"></div>
                    <div class="col" style="background-color: rgb(171, 0, 171)"></div>
                </div>
            </div>

            <div>
                <div id="buttons">
                    <button id="button-draw">Draw</button>
                    <button id="button-erase">Erase</button>
                    <button id="button-clear">Clear</button>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
